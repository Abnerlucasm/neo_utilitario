<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Erro Interno do Servidor</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="dark-theme.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            background-color: #e0f7fa; /* Azul claro */
        }
        .hero {
            background-color: rgba(255, 221, 87, 0.8); /* Cor menos chamativa com transparência */
            color: black;
        }
        .container {
            margin-top: 50px;
        }
        .button {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <button id="toggleTheme" class="button">Alternar Tema</button>
    <section class="hero is-large">
        <div class="hero-body">
            <div class="container has-text-centered">
                <h1 class="title">500</h1>
                <h2 class="subtitle">Erro Interno do Servidor</h2>
                <p>Desculpe, ocorreu um erro inesperado. Estamos trabalhando para resolver isso.</p>
                <p>Você pode voltar à página principal ou tentar novamente mais tarde.</p>
                <a href="/" class="button is-light">Voltar para a Página Inicial</a>
                <br><br>
                <h3 class="title is-4">O que fazer agora:</h3>
                <p>Se o problema persistir, entre em contato com o suporte.</p>
            </div>
        </div>
    </section>
    <script>
        const toggleThemeButton = document.getElementById('toggleTheme');
        toggleThemeButton.addEventListener('click', () => {
            document.body.classList.toggle('dark-theme');
        });
    </script>
</body>
</html>
