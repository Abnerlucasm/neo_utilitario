<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciamento de Papéis</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/gridjs/dist/theme/mermaid.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/styles/styles.css">
    <link rel="stylesheet" href="/styles/dark-theme.css">
    <link rel="icon" type="image/x-icon" href="/assets/favicon.ico">
    <style>
        .roles-container {
            height: calc(100vh - 180px);
            display: flex;
            gap: 20px;
            margin: 20px 0;
        }

        .roles-list {
            width: 300px;
            border-right: 1px solid #dee2e6;
            padding: 20px;
            overflow-y: auto;
        }

        .role-item {
            padding: 10px;
            margin-bottom: 8px;
            border-radius: 4px;
            background: #f8f9fa;
            border: 1px solid #dee2e6;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .role-item:hover {
            background: #e9ecef;
        }

        .role-item.selected {
            background: #007bff;
            color: white;
        }

        .role-item.admin {
            background: #dc3545;
            color: white;
        }

        .resources-panel {
            flex: 1;
            padding: 20px;
            display: none;
        }

        .resources-container {
            display: flex;
            gap: 20px;
            margin-top: 20px;
        }

        .resources-list {
            flex: 1;
            border: 1px solid #dee2e6;
            border-radius: 4px;
            padding: 15px;
            height: calc(100vh - 350px);
            overflow-y: auto;
        }

        .resource-item {
            padding: 8px;
            margin-bottom: 8px;
            border-radius: 4px;
            background: #f8f9fa;
            border: 1px solid #dee2e6;
            cursor: pointer;
        }

        .resource-item:hover {
            background: #e9ecef;
        }

        .resource-item.selected {
            background: #007bff;
            color: white;
        }

        .resource-item .path {
            font-size: 0.8em;
            color: #6c757d;
        }

        .resource-item.selected .path {
            color: #e9ecef;
        }

        .actions-bar {
            margin-bottom: 20px;
            padding: 10px;
            background: #f8f9fa;
            border-radius: 4px;
        }

        .resource-icon {
            margin-right: 8px;
            width: 20px;
            text-align: center;
        }
        
        #notifications {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1050;
            width: 300px;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <neo-navbar></neo-navbar>

    <!-- Conteúdo Principal -->
    <div class="container-fluid">
        <div class="actions-bar d-flex justify-content-between align-items-center">
            <h4 class="mb-0">Gerenciamento de Papéis</h4>
            <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#createRoleModal">
                <i class="fas fa-plus"></i> Novo Papel
            </button>
        </div>

        <div class="roles-container">
            <!-- Lista de Papéis -->
            <div class="roles-list">
                <div class="list-group" id="rolesList"></div>
            </div>

            <!-- Painel de Recursos -->
            <div class="resources-panel" id="resourcesPanel">
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <h5 class="mb-0">Configurando papel: <span id="selectedRoleName"></span></h5>
                    <button class="btn btn-outline-secondary btn-sm" id="closeResourcesPanel">
                        <i class="fas fa-times"></i>
                    </button>
                </div>

                <div class="resources-container">
                    <!-- Recursos do Sistema -->
                    <div class="resources-list">
                        <h6 class="mb-3">Recursos Disponíveis</h6>
                        <div id="availableResources"></div>
                    </div>

                    <!-- Recursos do Papel -->
                    <div class="resources-list">
                        <h6 class="mb-3">Recursos do Papel</h6>
                        <div id="assignedResources"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <neo-footer></neo-footer>

    <!-- Modal para Criar Papel -->
    <div class="modal fade" id="createRoleModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Novo Papel</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <form id="createRoleForm">
                    <div class="modal-body">
                        <div class="mb-3">
                            <label for="roleName" class="form-label">Nome</label>
                            <input type="text" class="form-control" id="roleName" name="name" required>
                        </div>
                        <div class="mb-3">
                            <label for="roleDescription" class="form-label">Descrição</label>
                            <textarea class="form-control" id="roleDescription" name="description" rows="3"></textarea>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                        <button type="submit" class="btn btn-primary">Criar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    
    <!-- Modal para Editar Papel -->
    <div class="modal fade" id="editRoleModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Editar Papel</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <form id="editRoleForm">
                    <div class="modal-body">
                        <input type="hidden" id="editRoleId">
                        <div class="mb-3">
                            <label for="editRoleName" class="form-label">Nome</label>
                            <input type="text" class="form-control" id="editRoleName" name="name" required>
                        </div>
                        <div class="mb-3">
                            <label for="editRoleDescription" class="form-label">Descrição</label>
                            <textarea class="form-control" id="editRoleDescription" name="description" rows="3"></textarea>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                        <button type="submit" class="btn btn-primary">Salvar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    
    <!-- Container para notificações -->
    <div id="notifications"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free/js/all.min.js"></script>
    <script src="/components/navbar/navbar.js" type="module"></script>
    <script src="/components/footer/footer.js" type="module"></script>
    <script src="/js/auth.js"></script>
    <script src="/js/admin/roles.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            AuthManager.checkAuth();
        });
    </script>
</body>
</html>
