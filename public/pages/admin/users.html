<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciamento de Usuários - NeoHub</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="/styles/styles.css">
    <link rel="stylesheet" href="/styles/dark-theme.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <neo-navbar></neo-navbar>

    <div class="container mt-5">
        <h1 class="title">Gerenciamento de Usuários</h1>

        <!-- Botão para adicionar usuário -->
        <button class="button is-primary mb-4" id="addUserBtn">
            <span class="icon">
                <i class="fas fa-plus"></i>
            </span>
            <span>Adicionar Usuário</span>
        </button>

        <!-- Tabela de usuários -->
        <div class="table-container">
            <table class="table is-fullwidth">
                <thead>
                    <tr>
                        <th>Nome</th>
                        <th>Email</th>
                        <th>Status</th>
                        <th>Papéis</th>
                        <th>Último Acesso</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody id="usersTableBody">
                    <!-- Preenchido dinamicamente -->
                </tbody>
            </table>
        </div>

        <!-- Modal de usuário -->
        <div class="modal" id="userModal">
            <div class="modal-background"></div>
            <div class="modal-card">
                <header class="modal-card-head">
                    <p class="modal-card-title">Usuário</p>
                    <button class="delete" aria-label="close"></button>
                </header>
                <section class="modal-card-body">
                    <form id="userForm">
                        <div class="field">
                            <label class="label">Nome</label>
                            <div class="control">
                                <input type="text" class="input" id="userName" required>
                            </div>
                        </div>

                        <div class="field">
                            <label class="label">Email</label>
                            <div class="control">
                                <input type="email" class="input" id="userEmail" required>
                            </div>
                        </div>

                        <div class="field">
                            <label class="label">Papéis</label>
                            <div class="control" id="rolesCheckboxes">
                                <!-- Preenchido dinamicamente -->
                            </div>
                        </div>

                        <div class="field">
                            <label class="label">Status</label>
                            <div class="control">
                                <label class="checkbox">
                                    <input type="checkbox" id="userStatus">
                                    Ativo
                                </label>
                            </div>
                        </div>
                    </form>
                </section>
                <footer class="modal-card-foot">
                    <button class="button is-success" id="saveUserBtn">Salvar</button>
                    <button class="button" id="cancelUserBtn">Cancelar</button>
                </footer>
            </div>
        </div>
    </div>

    <neo-footer></neo-footer>

    <script src="/js/admin/users.js"></script>
    <script src="/components/navbar/navbar.js"></script>
    <script src="/components/footer/footer.js" type="module"></script>
</body>
</html>
