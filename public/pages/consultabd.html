<!DOCTYPE html>
<html lang="pt-br" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulta de Bancos de Dados - Neo Utilitário</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            daisyui: {
                themes: [
                    "light", "dark", "cupcake", "bumblebee", "emerald", "corporate", 
                    "synthwave", "retro", "cyberpunk", "valentine", "halloween", 
                    "garden", "forest", "aqua", "lofi", "pastel", "fantasy", 
                    "wireframe", "black", "luxury", "dracula", "cmyk", "autumn", 
                    "business", "acid", "lemonade", "night", "coffee", "winter",
                    "dim", "nord", "sunset", "caramellatte", "abyss", "silk"
                ]
            }
        }
    </script>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="manifest" href="../manifest.json">
</head>
<body class="bg-base-200 min-h-screen">
    <neo-navbar></neo-navbar>

    <div class="container mx-auto px-4 py-8">
        <!-- Header -->
        <div class="card bg-base-100 shadow-xl mb-6">
            <div class="card-body">
                <div class="flex items-center justify-between">
                    <div>
                        <h1 class="text-3xl font-bold text-base-content">
                            <i class="fas fa-database mr-3 text-primary"></i>
                            Consulta de Bancos de Dados
                        </h1>
                        <p class="text-base-content/70 mt-2">Gerencie servidores e execute consultas em múltiplas bases de dados</p>
                    </div>
                    <div>
                        <button class="btn btn-primary" onclick="openServerModal()">
                            <i class="fas fa-plus mr-2"></i>
                            Novo Servidor
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Estatísticas -->
        <div class="grid grid-cols-1 md:grid-cols-4 gap-6 mb-8">
            <div class="stats shadow">
                <div class="stat">
                    <div class="stat-figure text-primary">
                        <i class="fas fa-server text-3xl"></i>
                    </div>
                    <div class="stat-title">Servidores</div>
                    <div class="stat-value text-primary" id="totalServers">0</div>
                </div>
            </div>
            
            <div class="stats shadow">
                <div class="stat">
                    <div class="stat-figure text-success">
                        <i class="fas fa-database text-3xl"></i>
                    </div>
                    <div class="stat-title">Bancos</div>
                    <div class="stat-value text-success" id="totalDatabases">0</div>
                </div>
            </div>
            
            <div class="stats shadow">
                <div class="stat">
                    <div class="stat-figure text-info">
                        <i class="fas fa-check-circle text-3xl"></i>
                    </div>
                    <div class="stat-title">Online</div>
                    <div class="stat-value text-info" id="onlineServers">0</div>
                </div>
            </div>
            
            <div class="stats shadow">
                <div class="stat">
                    <div class="stat-figure text-warning">
                        <i class="fas fa-clock text-3xl"></i>
                    </div>
                    <div class="stat-title">Consultas</div>
                    <div class="stat-value text-warning" id="totalQueries">0</div>
                </div>
            </div>
        </div>

        <!-- Servidores -->
        <div class="grid grid-cols-1 lg:grid-cols-3 gap-6 mb-8">
            <!-- Lista de Servidores -->
            <div class="lg:col-span-1">
                <div class="card bg-base-100 shadow-xl">
                    <div class="card-body">
                        <div class="flex items-center justify-between mb-4">
                            <h2 class="card-title">
                                <i class="fas fa-server mr-2"></i>
                                Servidores
                            </h2>
                            <button class="btn btn-ghost btn-sm" onclick="refreshServers()">
                                <i class="fas fa-sync-alt"></i>
                            </button>
                        </div>
                        <div id="serversList">
                            <!-- Lista de servidores será carregada aqui -->
                        </div>
                    </div>
                </div>
            </div>

            <!-- Databases dos Servidores -->
            <div class="lg:col-span-2">
                <div class="card bg-base-100 shadow-xl">
                    <div class="card-body">
                        <div class="flex items-center justify-between mb-4">
                            <h2 class="card-title">
                                <i class="fas fa-database mr-2"></i>
                                Databases dos Servidores
                            </h2>
                            <button class="btn btn-ghost btn-sm" onclick="refreshDatabases()">
                                <i class="fas fa-sync-alt"></i>
                            </button>
                        </div>
                        
                        <div class="form-control">
                            <label class="label">
                                <span class="label-text">Selecionar Servidores</span>
                            </label>
                            <div id="serverCheckboxes">
                                <!-- Checkboxes dos servidores serão carregados aqui -->
                            </div>
                        </div>

                        <div class="mt-4">
                            <button class="btn btn-primary" onclick="loadDatabases()">
                                <i class="fas fa-search mr-2"></i>
                                Listar Databases
                                <span class="loading loading-spinner loading-md ml-2" id="databaseLoading"></span>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Seção de Databases -->
        <div id="databasesSection" class="mb-8" style="display: none;">
            <div class="card bg-base-100 shadow-xl">
                <div class="card-body">
                    <h3 class="card-title mb-4">Databases Encontradas</h3>
                    
                    <div class="flex flex-col sm:flex-row gap-4 mb-4">
                        <div class="form-control flex-1">
                            <input id="databaseSearch" class="input input-bordered" type="search" placeholder="Pesquisar database..." oninput="filterAndPaginateDatabases()">
                        </div>
                        <div class="form-control w-full sm:w-auto">
                            <select id="databasesPerPage" class="select select-bordered" onchange="filterAndPaginateDatabases()">
                                <option value="5">5 por página</option>
                                <option value="10" selected>10 por página</option>
                                <option value="25">25 por página</option>
                                <option value="50">50 por página</option>
                            </select>
                        </div>
                    </div>
                    
                    <div id="databasesGrid"></div>
                    
                    <div class="flex justify-center mt-6">
                        <div class="join" id="databasesPagination" style="display:none;"></div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Créditos -->
        <div class="card bg-base-100 shadow-xl">
            <div class="card-body">
                <div class="text-center text-base-content/70 text-sm space-y-1">
                    <p>Idealizadores: <strong>Eder, Renato, Guilherme, Patrick</strong></p>
                    <p>Desenvolvido por <strong>Abner</strong></p>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal para adicionar/editar servidor -->
    <dialog id="serverModal" class="modal">
        <div class="modal-box">
            <form method="dialog">
                <button class="btn btn-sm btn-circle btn-ghost absolute right-2 top-2" onclick="closeServerModal()">✕</button>
            </form>
            <h3 class="font-bold text-lg mb-4" id="modalTitle">Novo Servidor</h3>
            
            <form id="serverForm">
                <div class="form-control">
                    <label class="label">
                        <span class="label-text">Nome do Servidor *</span>
                    </label>
                    <input class="input input-bordered" type="text" id="serverName" required>
                </div>

                <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mt-4">
                    <div class="form-control">
                        <label class="label">
                            <span class="label-text">Host/IP *</span>
                        </label>
                        <input class="input input-bordered" type="text" id="serverHost" required>
                    </div>
                    
                    <div class="form-control">
                        <label class="label">
                            <span class="label-text">Porta</span>
                        </label>
                        <input class="input input-bordered" type="number" id="serverPort" value="5432">
                    </div>
                </div>

                <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mt-4">
                    <div class="form-control">
                        <label class="label">
                            <span class="label-text">Usuário *</span>
                        </label>
                        <input class="input input-bordered" type="text" id="serverUsername" required>
                    </div>
                    
                    <div class="form-control">
                        <label class="label">
                            <span class="label-text">Senha *</span>
                        </label>
                        <input class="input input-bordered" type="password" id="serverPassword" required>
                    </div>
                </div>

                <div class="form-control mt-4">
                    <label class="label">
                        <span class="label-text">Tipo</span>
                    </label>
                    <select id="serverType" class="select select-bordered">
                        <option value="postgresql">PostgreSQL</option>
                        <option value="mysql">MySQL</option>
                        <option value="sqlserver">SQL Server</option>
                        <option value="oracle">Oracle</option>
                    </select>
                </div>

                <div class="form-control mt-4">
                    <label class="label">
                        <span class="label-text">Descrição</span>
                    </label>
                    <textarea class="textarea textarea-bordered" id="serverDescription" rows="3"></textarea>
                </div>

                <div class="modal-action">
                    <button class="btn btn-success" type="submit">Salvar</button>
                    <button class="btn" type="button" onclick="closeServerModal()">Cancelar</button>
                </div>
            </form>
        </div>
        <form method="dialog" class="modal-backdrop">
            <button onclick="closeServerModal()">close</button>
        </form>
    </dialog>

    <neo-footer></neo-footer>

    <script src="/js/theme-manager.js"></script>
    <script src="/components/navbar/navbar.js" type="module"></script>
    <script src="/components/footer/footer.js" type="module"></script>
    <script src="/js/auth.js"></script>
    <script src="/js/consultabd.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            AuthManager.checkAuth();
        });
    </script>
</body>
</html>
