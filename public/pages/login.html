<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - NeoHub</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="/styles/styles.css">
    <link rel="stylesheet" href="/styles/dark-theme.css">
    <link rel="stylesheet" href="/styles/auth.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-box">
            <div class="auth-header">
                <img src="/assets/neo-logo-small.png" alt="NeoHub Logo" class="auth-logo">
                <h1 class="auth-title">Bem-vindo ao NeoHub</h1>
                <p class="auth-subtitle">Faça login para continuar</p>
            </div>

            <form id="loginForm">
                <div id="errorContainer" class="notification is-danger is-light d-none"></div>
                <div id="successContainer" class="notification is-success is-light d-none"></div>
                
                <div class="field">
                    <label class="label">Email</label>
                    <div class="control has-icons-left">
                        <input class="input" type="email" id="email" name="email" placeholder="seu@email.com" required>
                        <span class="icon is-small is-left">
                            <i class="fas fa-envelope"></i>
                        </span>
                    </div>
                </div>

                <div class="field">
                    <label class="label">Senha</label>
                    <div class="control has-icons-left has-icons-right">
                        <input class="input" type="password" id="password" name="password" placeholder="Sua senha" required>
                        <span class="icon is-small is-left">
                            <i class="fas fa-lock"></i>
                        </span>
                        <span class="icon is-small is-right" style="pointer-events: all; cursor: pointer;" id="togglePassword">
                            <i class="fas fa-eye"></i>
                        </span>
                    </div>
                    <p class="help">
                        <a href="/pages/forgot-password.html">Esqueceu sua senha?</a>
                    </p>
                </div>

                <div class="field">
                    <div class="control">
                        <button type="submit" class="button is-primary is-fullwidth">
                            <span class="icon">
                                <i class="fas fa-sign-in-alt"></i>
                            </span>
                            <span>Entrar</span>
                        </button>
                    </div>
                </div>
            </form>

            <div class="auth-footer">
                <p>Ainda não tem uma conta? 
                    <a href="/pages/register.html" class="has-text-primary">
                        <strong>Registre-se</strong>
                    </a>
                </p>
            </div>
        </div>
    </div>

    <script src="/js/auth.js"></script>
    <script src="/js/theme-manager.js" type="module"></script>
</body>
</html>
