<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificar Email - NeoHub</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="/styles/styles.css">
    <link rel="stylesheet" href="/styles/dark-theme.css">
</head>
<body>
    <section class="hero is-fullheight">
        <div class="hero-body">
            <div class="container">
                <div class="columns is-centered">
                    <div class="column is-5-tablet is-4-desktop">
                        <div class="box">
                            <h1 class="title has-text-centered">Verificar Email</h1>
                            <p class="subtitle has-text-centered">
                                Digite o código enviado para seu email
                            </p>
                            
                            <form id="verifyForm">
                                <div class="field">
                                    <div class="control">
                                        <input class="input is-large has-text-centered" 
                                               type="text" 
                                               name="code" 
                                               maxlength="6" 
                                               placeholder="000000"
                                               required>
                                    </div>
                                </div>

                                <div class="field">
                                    <div class="control">
                                        <button type="submit" class="button is-primary is-fullwidth">
                                            Verificar
                                        </button>
                                    </div>
                                </div>

                                <div class="has-text-centered mt-4">
                                    <a href="#" id="resendCode">Não recebeu o código? Clique aqui</a>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="/js/verify-email.js"></script>
</body>
</html>
