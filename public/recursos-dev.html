<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recursos em Desenvolvimento</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            background-color: #f5f5f5;
        }
        .hero {
            background-color: #3273dc;
            color: white;
        }
        .hero .title, .hero .subtitle {
            color: white;
        }
        .status-tag {
            font-weight: bold;
            border-radius: 5px;
            padding: 5px 10px;
        }
        .status-warning {
            background-color: #ffdd57; /* Amarelo para "Pendente" */
            color: black;
        }
        .status-info {
            background-color: #209cee; /* Azul para "Em Progresso" */
            color: white;
        }
        .status-success {
            background-color: #23d160; /* Verde para "Implementado" */
            color: white;
        }
        .table-container {
            margin-top: 20px;
        }
        .table th, .table td {
            text-align: center;
            vertical-align: middle;
        }
        .table th {
            background-color: #3273dc;
            color: #ffffff !important; /* Forçar texto branco */
        }
        .table th .icon, .table th span {
            color: #ffffff !important; /* Forçar ícones e texto branco */
        }
        .table tr:hover {
            background-color: #f0f0f0;
        }
        .filter-container {
            margin-bottom: 20px;
            position: relative;
        }
        .filter-container .icon {
            position: absolute;
            left: 10px;
            top: 50%;
            transform: translateY(-50%);
            color: #666;
        }
        .filter-container input {
            padding-left: 35px;
        }
        .votes-count {
            font-weight: bold;
            margin: 0;
            font-size: 1.1em;
        }
        .vote-buttons {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 5px;
        }
        .vote-button {
            border: none;
            background: none;
            cursor: pointer;
            color: #666;
            padding: 2px;
            transition: color 0.3s ease;
        }
        .vote-button:hover {
            color: #3273dc;
        }
        .vote-button.upvoted {
            color: #23d160;
        }
        .vote-button.downvoted {
            color: #ff3860;
        }
        .comments-section {
            margin-top: 10px;
            padding: 10px;
            background-color: #f9f9f9;
            border-radius: 4px;
        }
        .comment {
            padding: 8px;
            border-bottom: 1px solid #eee;
        }
        .comment-form {
            margin-top: 10px;
        }
        .sort-button {
            background: none;
            border: none;
            cursor: pointer;
            color: white;
            padding: 0 5px;
        }
        .sort-button:hover {
            opacity: 0.8;
        }
        .sort-button.active {
            color: #ffdd57;
        }
        .sort-icon {
            margin-left: 5px;
        }
        .modal {
            z-index: 1050; /* Aumente o z-index do modal */
        }
    </style>
</head>
<body>
    <neo-navbar></neo-navbar>
    <section class="hero is-primary">
        <div class="hero-body">
            <div class="container">
                <h1 class="title has-text-centered">Recursos em Desenvolvimento</h1>
                <p class="subtitle has-text-centered">Acompanhe os recursos, prioridades e status</p>
            </div>
        </div>
    </section>

    <section class="section">
        <div class="container">
            <div class="card">
                <div class="card-content">
                    <div class="filter-container">
                        <span class="icon">
                            <i class="fas fa-search"></i>
                        </span>
                        <input type="text" id="filterInput" class="input" placeholder="Filtrar por descrição ou solicitante...">
                    </div>
                    <div class="table-container">
                        <table class="table is-striped is-hoverable is-fullwidth">
                            <thead>
                                <tr>
                                    <th><span class="icon"><i class="fas fa-hashtag"></i></span></th>
                                    <th><span class="icon"><i class="fas fa-align-left"></i></span> Descrição</th>
                                    <th><span class="icon"><i class="fas fa-user"></i></span> Solicitante</th>
                                    <th>
                                        <button class="sort-button" onclick="sortSuggestions('date')">
                                            <span class="icon"><i class="fas fa-calendar-alt"></i></span> Data
                                            <span class="sort-icon" id="dateSortIcon"></span>
                                        </button>
                                    </th>
                                    <th><span class="icon"><i class="fas fa-tags"></i></span> Categoria</th>
                                    <th><span class="icon"><i class="fas fa-tasks"></i></span> Status</th>
                                    <th>
                                        <button class="sort-button" onclick="sortSuggestions('votes')">
                                            <span class="icon"><i class="fas fa-sort-amount-down"></i></span> Votos
                                            <span class="sort-icon" id="votesSortIcon"></span>
                                        </button>
                                    </th>
                                </tr>
                            </thead>
                            <tbody id="resourcesTable">
                                <!-- As sugestões em análise e em progresso serão carregadas aqui dinamicamente -->
                            </tbody>
                        </table>
                    </div>
                    <a href="index.html" class="button is-primary is-fullwidth">Voltar</a>
                </div>
            </div>
        </div>
    </section>

    <div class="container">
        <div class="columns">
            <div class="column is-12">
                <div class="box">
                    <h2 class="title is-4">Sugestões Implementadas</h2>
                    <div id="implementedSuggestionList" class="suggestion-list">
                        <!-- Sugestões implementadas serão carregadas aqui -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Template para o modal de comentários -->
    <div class="modal" id="suggestionModal">
        <div class="modal-background" onclick="closeSuggestionModal()"></div>
        <div class="modal-card">
            <header class="modal-card-head">
                <p class="modal-card-title">Detalhes da Sugestão</p>
                <button class="delete" aria-label="close" onclick="closeSuggestionModal()"></button>
            </header>
            <section class="modal-card-body">
                <div class="content">
                    <h3 id="suggestionTitle"></h3>
                    <p id="suggestionDescription"></p>
                    <div class="tags">
                        <span class="tag is-info" id="suggestionCategory"></span>
                        <span class="tag" id="suggestionStatus"></span>
                    </div>
                    <p><strong>Solicitante:</strong> <span id="suggestionCreatedBy"></span></p>
                    <p><strong>Data:</strong> <span id="suggestionDate"></span></p>
                    <img id="suggestionImage" src="" alt="Imagem da Sugestão" style="max-width: 100%; display: none;">
                </div>
                <hr>
                <h4 class="title is-5">Comentários</h4>
                <div id="commentsContainer"></div>
                <div class="comment-form field mt-4">
                    <div class="control">
                        <textarea class="textarea" id="newComment" placeholder="Digite seu comentário..."></textarea>
                    </div>
                    <div class="control mt-3">
                        <button class="button is-primary" onclick="addComment()">Enviar Comentário</button>
                    </div>
                </div>
            </section>
        </div>
    </div>

    <div class="field">
        <label class="label">Nome do Usuário</label>
        <div class="control">
            <input type="text" id="userNameInput" class="input" placeholder="Digite seu nome">
        </div>
    </div>

    <script src="/componentes/navbar-component.js"></script>
    <script>
        let currentSuggestionId = null; // Variável para armazenar o ID da sugestão atual
        let votedSuggestions = new Set(); // Conjunto para armazenar IDs de sugestões já votadas
        let currentSort = 'date';
        let dateOrder = 'desc';

        // Captura o nome do usuário logado a partir do localStorage
        const userSettings = JSON.parse(localStorage.getItem('userSettings')) || {};
        const loggedInUser = {
            name: userSettings.userName || 'Usuário Anônimo' // Use 'Usuário Anônimo' se não houver nome
        };

        async function loadSuggestions() {
            try {
                const response = await fetch('/api/suggestions');
                if (!response.ok) {
                    throw new Error('Erro ao carregar sugestões');
                }
                const suggestions = await response.json();

                // Atualizar a lista de sugestões em análise e em progresso
                const tbody = document.getElementById('resourcesTable');
                tbody.innerHTML = '';
                
                suggestions.filter(s => s.status === 'pending' || s.status === 'in_progress').forEach((suggestion) => {
                    const tr = document.createElement('tr');
                    tr.style.cursor = 'pointer';
                    tr.onclick = () => showSuggestionDetails(suggestion);
                    tr.innerHTML = `
                        <td>${suggestion.sequentialNumber}</td>
                        <td>${suggestion.description}</td>
                        <td>${suggestion.createdBy}</td>
                        <td>${new Date(suggestion.createdAt).toLocaleDateString()}</td>
                        <td>${suggestion.category}</td>
                        <td>
                            <span class="status-tag status-${getStatusClass(suggestion.status)}">
                                <span class="icon">
                                    <i class="fas ${getStatusIcon(suggestion.status)}"></i>
                                </span>
                                ${getStatusText(suggestion.status)}
                            </span>
                        </td>
                        <td onclick="event.stopPropagation()">
                            <div class="vote-buttons">
                                <button class="vote-button ${suggestion.votedBy?.find(v => v.userId === 'user123' && v.voteType === 'up') ? 'upvoted' : ''}" 
                                        onclick="handleVote('${suggestion._id}', 'up')">
                                    <i class="fas fa-chevron-up"></i>
                                </button>
                                <span class="votes-count">${(suggestion.upvotes || 0) - (suggestion.downvotes || 0)}</span>
                                <button class="vote-button ${suggestion.votedBy?.find(v => v.userId === 'user123' && v.voteType === 'down') ? 'downvoted' : ''}" 
                                        onclick="handleVote('${suggestion._id}', 'down')">
                                    <i class="fas fa-chevron-down"></i>
                                </button>
                            </div>
                        </td>
                    `;
                    tbody.appendChild(tr);
                });

                // Atualizar a lista de sugestões implementadas
                const implementedList = document.getElementById('implementedSuggestionList');
                implementedList.innerHTML = '';
                suggestions.filter(s => s.status === 'implemented').forEach(suggestion => {
                    const item = document.createElement('div');
                    item.className = 'box suggestion-item';
                    item.innerHTML = `
                        <div class="columns is-vcentered">
                            <div class="column">
                                <p class="is-size-5">#${suggestion.sequentialNumber} - ${suggestion.description}</p>
                                <p class="is-size-7">
                                    <span class="tag is-${getCategoryClass(suggestion.category)}">${suggestion.category}</span>
                                    <span class="tag is-${getStatusClass(suggestion.status)}">${getStatusText(suggestion.status)}</span>
                                    <span>Solicitante: ${suggestion.createdBy}</span>
                                    <span>Criado em: ${new Date(suggestion.createdAt).toLocaleDateString()}</span>
                                </p>
                            </div>
                        </div>
                    `;
                    implementedList.appendChild(item);
                });

                updateSortIcons();
            } catch (error) {
                console.error('Erro ao carregar sugestões:', error);
            }
        }

        function getStatusIcon(status) {
            const icons = {
                pending: 'fa-clock',
                in_progress: 'fa-spinner fa-spin',
                implemented: 'fa-check-circle'
            };
            return icons[status] || 'fa-question-circle';
        }

        // Função para mostrar detalhes da sugestão
        function showSuggestionDetails(suggestion) {
            currentSuggestionId = suggestion._id;
            
            document.getElementById('suggestionTitle').textContent = suggestion.title;
            document.getElementById('suggestionDescription').textContent = suggestion.description;
            document.getElementById('suggestionCategory').textContent = suggestion.category;
            document.getElementById('suggestionStatus').textContent = getStatusText(suggestion.status);
            document.getElementById('suggestionCreatedBy').textContent = suggestion.createdBy;
            document.getElementById('suggestionDate').textContent = new Date(suggestion.createdAt).toLocaleDateString();
            
            const imageElement = document.getElementById('suggestionImage');
            if (suggestion.imageUrl) {
                // Verifique se a URL já contém o prefixo 'uploads/'
                if (suggestion.imageUrl.startsWith('uploads/')) {
                    imageElement.src = `/${suggestion.imageUrl}`; // Adicione apenas a barra inicial
                } else {
                    imageElement.src = `/uploads/${suggestion.imageUrl}`; // Adicione o prefixo se necessário
                }
                imageElement.style.display = 'block'; // Exiba a imagem
            } else {
                imageElement.style.display = 'none'; // Oculte a imagem se não houver
            }
            
            const modal = document.getElementById('suggestionModal');
            modal.classList.add('is-active');
            
            loadComments(suggestion._id);
        }

        // Função para fechar o modal de detalhes
        function closeSuggestionModal() {
            const modal = document.getElementById('suggestionModal');
            modal.classList.remove('is-active');
        }

        // Função para carregar comentários
        async function loadComments(suggestionId) {
            try {
                const response = await fetch(`/api/suggestions/${suggestionId}/comments`);
                if (!response.ok) {
                    throw new Error('Erro ao carregar comentários');
                }
                const comments = await response.json();
                const commentsContainer = document.getElementById('commentsContainer');
                commentsContainer.innerHTML = '';

                comments.forEach(comment => {
                    const commentDiv = document.createElement('div');
                    commentDiv.className = 'comment';
                    commentDiv.innerHTML = `<strong>${comment.author}</strong>: ${comment.text} <small>${new Date(comment.createdAt).toLocaleDateString()}</small>`;
                    commentsContainer.appendChild(commentDiv);
                });
            } catch (error) {
                console.error('Erro ao carregar comentários:', error);
            }
        }

        // Função para adicionar um novo comentário
        async function addComment() {
            const commentText = document.getElementById('newComment').value;
            const author = loggedInUser.name; // Use o nome do usuário logado

            if (!commentText) {
                alert("Por favor, digite um comentário.");
                return;
            }

            try {
                const response = await fetch(`/api/suggestions/${currentSuggestionId}/comments`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ text: commentText, author }) // Envie o nome do autor
                });

                if (!response.ok) {
                    throw new Error('Erro ao adicionar comentário');
                }

                document.getElementById('newComment').value = ''; // Limpar o campo de comentário
                loadComments(currentSuggestionId); // Recarregar os comentários
            } catch (error) {
                console.error('Erro ao adicionar comentário:', error);
            }
        }

        // Função para lidar com votos
        async function handleVote(suggestionId, voteType) {
            try {
                const response = await fetch(`/api/suggestions/${suggestionId}/vote`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ 
                        userId: 'user123', // Substituir pelo ID real do usuário
                        voteType: voteType 
                    })
                });

                if (!response.ok) {
                    throw new Error('Erro ao processar voto');
                }

                loadSuggestions(); // Recarregar sugestões para atualizar a contagem de votos
            } catch (error) {
                console.error('Erro ao processar voto:', error);
            }
        }

        async function sortSuggestions(sortBy) {
            if (sortBy === 'date') {
                dateOrder = dateOrder === 'desc' ? 'asc' : 'desc';
                currentSort = dateOrder === 'desc' ? 'date' : '-date';
            } else {
                currentSort = sortBy;
            }

            updateSortIcons();
            await loadSuggestions();
        }

        function updateSortIcons() {
            const dateSortIcon = document.getElementById('dateSortIcon');
            const votesSortIcon = document.getElementById('votesSortIcon');

            // Limpar ícones
            dateSortIcon.innerHTML = '';
            votesSortIcon.innerHTML = '';

            if (currentSort.includes('date')) {
                dateSortIcon.innerHTML = `<i class="fas fa-sort-${dateOrder === 'desc' ? 'down' : 'up'}"></i>`;
            } else if (currentSort === 'votes') {
                votesSortIcon.innerHTML = '<i class="fas fa-sort-down"></i>';
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            loadSuggestions();
            document.getElementById('filterInput').addEventListener('input', filterTable);
            updateSortIcons();
        });

        function getStatusClass(status) {
            const classes = {
                pending: 'warning',
                in_progress: 'info',
                implemented: 'success'
            };
            return classes[status] || 'light';
        }

        function getStatusText(status) {
            const texts = {
                pending: 'Pendente',
                in_progress: 'Em Progresso',
                implemented: 'Implementado'
            };
            return texts[status] || status;
        }

        function filterTable() {
            const filter = document.getElementById('filterInput').value.toLowerCase();
            const rows = document.querySelectorAll('#resourcesTable tr');
            rows.forEach(row => {
                const description = row.cells[1].textContent.toLowerCase();
                const createdBy = row.cells[2].textContent.toLowerCase();
                if (description.includes(filter) || createdBy.includes(filter)) {
                    row.style.display = '';
                } else {
                    row.style.display = 'none';
                }
            });
        }

        function getCategoryClass(category) {
            const classes = {
                correcao: 'danger',
                melhoria: 'warning',
                novo: 'info'
            };
            return classes[category] || 'light'; // Retorna 'light' se a categoria não for reconhecida
        }
    </script>
</body>
</html>
